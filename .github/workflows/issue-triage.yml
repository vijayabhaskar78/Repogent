name: AI Issue Triage

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    name: Issue Management
    
    # Skip if:
    # - Comment is from bot (prevent infinite loops)
    # - Comment mentions @repogent (handled by community assistant workflow)
    # - Comment contains [skip-triage] marker
    if: |
      (github.event_name == 'issues') ||
      (github.event_name == 'issue_comment' && 
       !contains(github.event.comment.user.login, 'bot') && 
       !contains(github.event.comment.body, '@repogent') &&
       !contains(github.event.comment.body, '[skip-triage]'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Triage Issue
        if: github.event_name == 'issues'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/triage_issue.py
      
      - name: Respond to Comment
        if: github.event_name == 'issue_comment'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/respond_to_comment.py

# Note: This workflow coordinates with community-assistant.yml
# - If comment contains @repogent -> community-assistant.yml handles it
# - Otherwise -> this workflow (issue-triage.yml) handles it
# This prevents duplicate responses through mutually exclusive conditions

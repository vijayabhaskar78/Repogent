# Example: How to use Repogent Complete in your repository

name: AI Code Review & Issue Management

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  repogent:
    runs-on: ubuntu-latest
    name: Repogent AI Assistant
    
    steps:
      - name: Run Repogent Complete
        uses: vijayabhaskar78/repogent-complete@v1
        with:
          groq-key: ${{ secrets.GROQ_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

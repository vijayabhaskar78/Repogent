name: Community Assistant

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  community-help:
    runs-on: ubuntu-latest
    name: Community Q&A Assistant
    
    # Only run if comment mentions @repogent
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@repogent')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@repogent'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Answer Question from Comment
        if: github.event_name == 'issue_comment'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
        run: |
          python scripts/community_assistant.py
      
      - name: Answer Question from Issue
        if: github.event_name == 'issues'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.issue.body }}
          COMMENT_AUTHOR: ${{ github.event.issue.user.login }}
        run: |
          python scripts/community_assistant.py

name: Test CI/CD Agent

on:
  push:
    branches: [ test/* ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Run failing test
        run: |
          python -m pytest test_intentional_failure.py -v --tb=short || exit 1

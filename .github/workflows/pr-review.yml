name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    name: Code Review
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Generate diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt
          if [ ! -s diff.txt ]; then
            echo "No changes detected"
            exit 0
          fi
          echo "Changes detected, proceeding with review"
      
      - name: Analyze changes
        id: analyze
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MODEL: llama-3.3-70b-versatile
          COMMIT_TITLE: ${{ github.event.pull_request.title }}
          COMMIT_BODY: ${{ github.event.pull_request.body }}
          MAX_LENGTH: "8000"
        run: |
          python scripts/review_pr.py < diff.txt > reviews.json
      
      - name: Post inline comments
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          REVIEW_TITLE: "# ðŸ¤– Code Review by Repogent AI"
        run: |
          python scripts/post_review_comments.py
